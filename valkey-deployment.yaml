apiVersion: v1
kind: ConfigMap
metadata:
  name: valkey-config
  namespace: traefik
data:
  valkey.conf: |
    # Enable ACL
    aclfile /etc/valkey/users.acl
    protected-mode yes
    port 6379
  users.acl: |
    user default off
    user traefik on >traefik ~* &* +@all
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: traefik
  labels:
    app: valkey
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: valkey
  selector:
    app: valkey
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: traefik
  labels:
    app: valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:8.0
        ports:
        - containerPort: 6379
          name: valkey
        volumeMounts:
        - name: config
          mountPath: /etc/valkey
        command:
        - valkey-server
        - /etc/valkey/valkey.conf
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - valkey-cli -a traefik ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: valkey-config
